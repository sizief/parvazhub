:queues:
  - critical
  - default
  - low
:concurrency: 1
:schedule:
#flightPrice remover 
  flight_price_remover:
    cron: '0 29,59 * * * *'
    class: FlightPriceRemoveWorker

#route day worker
  route_day_worker:
    cron: '0 55 0,12 * * *'
    class: RouteDayWorker

  review_rate_worker:
    cron: '0 15,30,45,58 * * * *'
    class: ReviewRateWorker

#update most search routes
  update_most_search_routes:
    cron: '0 0 3 * * *'
    class: MostSearchRouteWorker
