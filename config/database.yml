default: &default
  encoding: unicode
  pool: <%= ENV["DB_POOL"] %>
  timeout: 5000
  reaping_frequency: 1
  

development:
  <<: *default
  host: localhost #db 
  adapter: postgresql
  database: <%= ENV["DB_NAME"] %>
  port: <%= ENV["DB_PORT"] %>
  username: <%= ENV["DB_USERNAME"] %> 
  password: <%= ENV["DB_PASSWORD"] %> 

test:
  <<: *default
  host: localhost
  adapter: postgresql
  database: parvazhub_test
  port: <%= ENV["DB_PORT"] %>
  username: <%= ENV["DB_USERNAME"] %> 
  password: <%= ENV["DB_PASSWORD"] %>
  timeout: 5000

production:
  <<: *default
  host: localhost
  adapter: postgresql
  database: <%= ENV["DB_NAME"] %>
  port: <%= ENV["DB_PORT"] %>
  username: <%= ENV["DB_USERNAME"] %> 
  password: <%= ENV["DB_PASSWORD"] %>
